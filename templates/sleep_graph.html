{% extends "layout.html" %}

{% block title %}Sleep Table{% endblock %}


{% block head %}

{% endblock %}

{% block content %}
<div class="w3-container w3-white">
    <canvas id="lineChart" width="900" height="400%"></canvas>
    <script>
        var ctx = document.getElementById("lineChart").getContext("2d");

        var lineChart = new Chart(ctx, {
            type: "line",

            data: {
                labels: {{ labels | safe }},         
                datasets: [
                    {
                        label: "Data Points",
                        data: {{ values | safe }},                       
                        fill: false,
                        borderColor: "rgb(32, 150, 80)",
                        lineTension: 0.1
                    }                    
                ]
            },
            options: {
                responsive: true,
                backgroundColor: 'rgba(0, 0, 0, 0.1)',
                borderColor: 'rgba(0, 0, 0, 0.1)',
                scales: {
                    y: {
                        suggestedMin: 0,
                        suggestedMax: 8.5
                    }
                },
                plugins: {
                    title: {
                        display: true
                    }
                }
            },
        });
    </script>
</div>


{% endblock %}
